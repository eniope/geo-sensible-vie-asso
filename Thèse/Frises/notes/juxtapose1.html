<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juxtapose — Embed centré</title>
  <style>
    /* Page sobre */
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;       /* centre horizontal + vertical */
      background: #f7f7f7;
      font-family: system-ui, sans-serif;
    }

    /* Conteneur responsive, centré */
    .embed-wrap {
      width: min(100%, 960px);   /* largeur max */
      aspect-ratio: 16 / 9;      /* ratio standard ; ajuste si besoin */
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      overflow: hidden;
    }

    .embed-wrap iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Optionnel : petit cadre autour sur écrans très larges */
    @media (min-width: 1200px) {
      body { padding: 2rem; }
    }
  </style>
</head>
<body>

  <div class="embed-wrap" role="region" aria-label="Comparateur Juxtapose">
    <iframe
      src="https://cdn.knightlab.com/libs/juxtapose/latest/embed/index.html?uid=8ff66f8c-a860-11f0-ba1b-0e6f42328d7d"
      title="Juxtapose - avant / après"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
