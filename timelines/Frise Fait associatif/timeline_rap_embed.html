<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>RAP — Trajectoire située (TimelineJS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
  <style>html,body,#timeline-embed{height:100%;margin:0;padding:0}</style>
</head>
<body>
  <div id="timeline-embed"></div>
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <script>
    const json_url = 'timeline_rap_timelinejs.json'; // placer les deux fichiers au même endroit
    window.timeline = new TL.Timeline('timeline-embed', json_url, {
      initial_zoom: 2,
      language: 'fr',
      hash_bookmark: true
    });
  </script>
</body>
</html>
