<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ðŸ”¹ Ici, dans le head : les scripts de base -->
  <!-- Cytoscape core -->
  <script defer src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
  <!-- Plugin cose-bilkent -->
  <script defer src="https://unpkg.com/cytoscape-cose-bilkent@4.1.0/cytoscape-cose-bilkent.js"></script>

  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, sans-serif; }
    header { padding: 12px 16px; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; justify-content: space-between; }
    header h1 { margin: 0; font-size: 18px; }
    #cy { width: 100%; height: calc(100% - 58px); display: block; }
    .legend { font-size: 12px; color: #374151; }
    .legend span { display: inline-block; padding: 2px 8px; border-radius: 999px; border: 1px solid #d1d5db; margin-right: 6px; }
    button { padding: 6px 10px; font-size: 12px; border: 1px solid #d1d5db; border-radius: 6px; background: #f9fafb; cursor: pointer; }
    button:hover { background: #f3f4f6; }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Constellation â€” Exploration situÃ©e &amp; Ã©valuation dÃ©veloppementale</h1>
      <div class="legend">
        <span style="background:#eef2ff;">Centre</span>
        <span style="background:#ecfeff;">Pilier</span>
        <span style="background:#f0fdf4;">IdÃ©e</span>
      </div>
    </div>
    <button onclick="resetView()">ðŸ”„ Recentrer</button>
  </header>

  <div id="cy"></div>

  <!-- ðŸ”¹ Ici, tout Ã  la fin du body : ton code -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // VÃ©rif que tout est chargÃ©
      if (typeof cytoscape === 'undefined') {
        alert('Cytoscape non chargÃ©');
        return;
      }
      if (typeof cytoscapeCoseBilkent === 'undefined') {
        alert('Plugin cose-bilkent non chargÃ©, fallback sur layout "cose"');
      } else {
        cytoscape.use(cytoscapeCoseBilkent);
      }

      const layoutName = (typeof cytoscapeCoseBilkent === 'undefined') ? 'cose' : 'cose-bilkent';

      const cy = cytoscape({
        container: document.getElementById('cy'),
        style: [
          { selector: 'node', style: { 'label': 'data(label)', 'text-wrap': 'wrap', 'text-max-width': 180 } },
          { selector: 'edge', style: { 'width': 1, 'line-color': '#999' } }
        ],
        elements: {
          nodes: [
            { data: { id: 'centre', label: 'Exploration situÃ©e', group: 'centre' } },
            { data: { id: 'ghph', label: 'Grande histoire / Petite histoire', group: 'pilier' } },
            { data: { id: 'relier', label: 'Relier rÃ©cits intimes et collectifs', group: 'idee' } }
          ],
          edges: [
            { data: { source: 'centre', target: 'ghph' } },
            { data: { source: 'ghph', target: 'relier' } }
          ]
        },
        layout: { name: layoutName, animate: 'end' }
      });

      window.resetView = () => cy.fit();
      window.addEventListener('resize', () => cy.fit());
    });
  </script>
</body>
