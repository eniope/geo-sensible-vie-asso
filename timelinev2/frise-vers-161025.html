<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Frise vers le 161025</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 10px 20px;
    }
    header h1 {
      margin: 0;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav li {
      display: inline;
      margin-right: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    #timeline-embed {
      width: 100%;
      height: 600px;
    }
    #contenu-detaille {
      padding: 20px;
      background: #f9f9f9;
      max-width: 900px;
      margin: 0 auto;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header>
  <h1>Frise vers le 16-10-25</h1>
  <nav>
    <ul>
      <li><a href="../index.html">Accueil</a></li>
    </ul>
  </nav>
</header>

<main>
  <!-- Frise en haut -->
  <iframe id="timeline-frame"
    src=""
    width="100%"
    height="650"
    webkitallowfullscreen
    mozallowfullscreen
    allowfullscreen
    frameborder="0">
  </iframe>

  <!-- Texte long en bas -->
  <div id="contenu-detaille">
    <em>Choisissez un événement pour voir les détails ici.</em>
  </div>
</main>

<script>
  const base = "https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=…&lang=fr&initial_zoom=2&width=100%25&height=650&hash_bookmark=true";
  const hash = window.location.hash || ""; // ex: #slide-6
  document.getElementById("timeline-frame").src = base + hash;
</script>



</body>
</html>
